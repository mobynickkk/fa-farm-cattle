databaseChangeLog:
  - changeSet:
      id: create_table_herd
      author: Nikita Antropov
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: sowing
      changes:
        - sqlFile:
            path: create_table_herd.sql
            relativeToChangelogFile: true
  - changeSet:
      id: add_column_name
      author: Nikita Antropov
      changes:
        - sqlFile:
            path: add_column_name.sql
            relativeToChangelogFile: true
  - changeSet:
      id: alter_column_name
      author: Nikita Antropov
      changes:
        - sqlFile:
            path: alter_column_name.sql
            relativeToChangelogFile: true